                border: 15px solid #444;

            .profile-image img {
                width: 100%;

                font-size: 1.2em;

            }

            h1 {
                font-size: 3.5em;

            .subtitle {
                color: #FFFFFF;
                margin-bottom: 30px;

            .buttons {

            .btn {

                border-radius: 5px;

            .btn-primary {
                background: linear-gradient(180deg, #2196F3 0%, #1E90FF 100%);
                color: white;
                border: none;
                box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
                position: relative;
                overflow: hidden;

            .btn-primary:hover {
                background: linear-gradient(180deg, #1E90FF 0%, #1976D2 100%);
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(30, 144, 255, 0.4);
            }

            .btn-primary:active {
                transform: translateY(1px);

            }

            .btn-secondary {

                color: white;

            .btn-secondary:hover {

            .social-links {

            </div>
        </div>

        <script>
            const texts = [" an Electrical Engineer", " a Software Engineer", "an Automation and Control Engineer", " a Team Leader", " an Apsring Monke ;)"];
            let textIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            const typingText = document.getElementById("typing-text");
    
            function typeWriter() {
                const currentText = texts[textIndex];
                if (isDeleting) {
                    charIndex--;
                } else {
                    charIndex++;
                }
                
                typingText.textContent = currentText.substring(0, charIndex) + "|";
                
                if (!isDeleting && charIndex === currentText.length) {
                    setTimeout(() => isDeleting = true, 650);
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    textIndex = (textIndex + 1) % texts.length;
                }
                
                setTimeout(typeWriter, isDeleting ? 50 : 80);
            }
    
            window.onload = typeWriter;
        </script>
    </body>
