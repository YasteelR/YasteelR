<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasteel Ramphal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }

        .logo-circle {
            background-color: #007bff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            gap: 50px;
        }

        .profile-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #333;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-text {
            max-width: 500px;
        }

        .typing-text {
            color: #007bff;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 3em;
            color: #007bff;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #ccc;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-secondary {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">
            <div class="logo-circle">Y</div>
            Yasteel Ramphal
        </a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">Resume</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="profile-image">
            <img src="/api/placeholder/300/300" alt="Profile Picture">
        </div>
        <div class="content-text">
            <div class="typing-text" id="typing-text">Smooth B|</div>
            <h1>Yasteel Ramphal</h1>
            <div class="subtitle">
                <div>Born to be Monke</div>
                <div>Forced to be engineer</div>
            </div>
            <div class="buttons">
                <a href="#" class="btn btn-primary">Download CV</a>
                <a href="#" class="btn btn-secondary">Contact</a>
            </div>
            <div class="social-links">
                <a href="#" title="Facebook">f</a>
                <a href="#" title="LinkedIn">in</a>
                <a href="#" title="Instagram">ig</a>
                <a href="#" title="Dribbble">dr</a>
            </div>
        </div>
    </div>

    <script>
        // Typing animation
        const text = "Smooth B";
        const typingText = document.getElementById("typing-text");
        let index = 0;
        let isDeleting = false;
        let typingSpeed = 150;

        function typeWriter() {
            const currentText = text.substring(0, index) + (isDeleting ? "" : "|");
            typingText.textContent = currentText;

            if (!isDeleting && index === text.length) {
                setTimeout(() => {
                    isDeleting = true;
                    typingSpeed = 100;
                }, 1000);
            } else if (isDeleting && index === 0) {
                isDeleting = false;
                typingSpeed = 150;
            }

            index = isDeleting ? index - 1 : index + 1;
            
            setTimeout(typeWriter, typingSpeed);
        }

        // Start the typing animation when the page loads
        window.onload = typeWriter;
    </script>
</body>
</html>
