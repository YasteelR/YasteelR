<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: 'Arial', cursive;
            text-align: center;
            color: #1E90FF;
            flex-direction: column;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #1E90FF;
            margin-top: 20px;
        }
        p {
            color: #444;
        }
        .monkey {
            width: 150px;
            margin-bottom: 10px;
            animation: swing 2s infinite alternate ease-in-out;
        }
        @keyframes swing {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Images/construction.jpg" class="monkey" alt="Cute Monkey">
        <h1>Oops! This page is under construction!</h1>
        <p>Our little monkey is working hard to bring this page to life. Check back soon!</p>
    </div>
</body>
</html>
